<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	
	tanque = 40; //tanque do carro de 40 litros.
	caminhoComGasolina = 480;
	consumoDeGasolina = caminhoComGasolina / tanque;
	caminhoComAlcool = 300;
	consumoDeAlcool = caminhoComAlcool / tanque;

		mostra("O consumo de gasolina foi de " + consumoDeGasolina.toFixed(2) + " litros.");

		mostra("Já o consumo com álcool foi de " + consumoDeAlcool.toFixed(2) + " litros.");


</script>
