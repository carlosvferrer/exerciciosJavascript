<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function escreva(texto) {
		document.write(texto);
		pulaLinha();
	}

	function mostraTitulo(texto) {
		document.write("***********     ")
		document.write(texto)

	}

	function calculaIMC(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
		
	}

	
	var pesoPessoa1 = 110;
	var alturaPessoa1 = 1.75;

	var pesoPessoa2 = 95;

	var alturaPessoa3 = 1.75;

	var pesoPessoa4 = 65;
	var alturaPessoa4 = 1.65;
	

	mostraTitulo("<h2>PROGRAMA QUE CALCULA IMC</h2>");

	var imc1 = calculaIMC(110, 1.75);
	var imc2 = calculaIMC(95, 1.65);
	var imc3 = calculaIMC(84, 1.75);
	var imc4 = calculaIMC(65, 1.65);
	
	escreva("O IMC calculado da pessoa 1 é: " + imc1.toFixed(2));

</script>
