<meta charset="UTF-8">

<h2>Programa para calcular IMC</h2>

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase)
		pulaLinha();
	}

	function calculaIMC(altura, peso) {
		
		var imc = peso / (altura * altura);
		return imc;
	}

	
	var imcCarlos = calculaIMC(1.75, 73);
	var imcAmigo = calculaIMC(1.72, 68);
	
	mostra(imcCarlos);
	mostra(imcAmigo);
	



</script>
