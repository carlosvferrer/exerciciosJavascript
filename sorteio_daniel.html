<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto) {
        document.write(texto)
        pulaLinha()
    }

    function sorteia(n) {
        return Math.round(Math.random()*n);
    }


    var numPensado = sorteia();

    var chute = parseInt(prompt("Já pensei. Qual número você acha que é?"));

    if (chute == numPensado) {
        mostra("Uau. Você acertou pois eu pensei no: " + numPensado);
    }
    else {
        var contador = 1;
//Mostrando mensagem de erro 10 vezes.
        while (contador <= 10) {
            mostra("Já era. Você errou!");
            contador = contador + 1;
        }
    }

    
</script>
