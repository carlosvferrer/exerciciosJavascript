<meta charset="UTF-8">

<h2> Contador de 20 a 0</h2>

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    contador = 20;
    while (contador >= 0) {
        mostra(contador);
        contador = contador - 1;
    }
    mostra("FIM!");
</script>
