<script>

    3-Problema: Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminhoComGasolina de

function pulaLinha() {
  document.write("<br><br>");
}

var tanqueCarro = 40;
var caminhoComGasolina = 480;
var consumoGasolina = caminhoComGasolina / tanqueCarro;

document.write("O consumo de gasolina usando o tanque de combustível do carro completo é de: " + consumoGasolina + " litros.");
pulaLinha();

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanqueCarro;

document.write("O consumo de alcool usando o tanque de combustível completo do carro é de: " + consumoDeAlcool + " litros");
