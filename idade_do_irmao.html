<meta charset="UTF-8">

<h2>Diferença de idade entre irmãos.</h2>

<script>
    /*Quantos anos você tem de diferença do seu irmão?

    Escreva um programa que exiba a mensagem "Nossa diferença de idade é", concatenando o resultado da subtração da sua idade com a do
     seu irmão (ou de um amigo). A resposta pode dar negativa, sem dúvida. Não esqueça de usar as funções pulaLinha e mostra e inclusive
      a tag <meta> para resolver problema de acentuação.*/


    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 33;
    var irmaoIdade = 25;

    mostra("Eu tenho: " + minhaIdade + " anos");
    mostra("Meu irmão tem: " + irmaoIdade + " anos");
    mostra("Nossa diferença de idade é de: " + (minhaIdade - irmaoIdade) + " anos" );



</script>
