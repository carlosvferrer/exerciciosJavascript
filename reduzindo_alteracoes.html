<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    var ano = 2021; //variável

    document.write("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    ano = 2020; //Só usa o var na primeira atribuição da variável
    document.write("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();
</script>
