<meta charset="UTF-8">

<h2>Problema das gerações</h2>

<script>
    /*Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528,
     a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?
    Vamos criar um programa para resolver a tarefa!

    Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

    Não esqueça de usar o pulaLinha e o mostra. */

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2021;
    var anoDescobrimento = 1500;
    var quantAnosSePassaram = (anoAtual - anoDescobrimento);
    var mediaAnos = (anoAtual - anoDescobrimento)/28;

    mostra("Se passsaram " + quantAnosSePassaram + " anos desde o descobrimento do brasil.");
    mostra("Já se passaram " + Math.round(mediaAnos) + " gerações de brasileiros desde o descobrimento do Brasil");

    

</script>
