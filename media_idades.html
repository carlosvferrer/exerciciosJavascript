<meta charset="UTF-8">

<h2>CALCULA MÉDIA DE IDADES</h2>
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2021; //variável

    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");
    

    ano = 2020; //Só usa o var na primeira atribuição da variável
    mostra("Barney tem " + (ano - 1976) + " anos");
    

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    mostra("A média das idades é " + Math.round(media));
    
</script>
