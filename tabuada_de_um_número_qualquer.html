<meta charset="UTF-8">

<h1>Tabuada de um número qualquer</h1>

<script>

    var numero = 5 //digite um número qualquer para obter a tabuada do número digitado.

    document.write("Essa tabuada é do número de: " + numero);
    document.write("<br><br>");

    document.write(numero + " vezes 1 é " + numero * 1 + "<br>");
    document.write(numero + " vezes 2 é " + numero * 2 + "<br>");
    document.write(numero + " vezes 3 é " + numero * 3 + "<br>");
    document.write(numero + " vezes 4 é " + numero * 4 + "<br>");
    document.write(numero + " vezes 5 é " + numero * 5 + "<br>");
    document.write(numero + " vezes 6 é " + numero * 6 + "<br>");
    document.write(numero + " vezes 7 é " + numero * 7 + "<br>");
    document.write(numero + " vezes 8 é " + numero * 8 + "<br>");
    document.write(numero + " vezes 9 é " + numero * 9 + "<br>");
    document.write(numero + " vezes 10 é " + numero * 10 + "<br>");
</script>
